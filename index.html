<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>My Flights</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #f7f9fc;
    color: #111;
  }

  header {
    background: #003b8e;
    color: white;
    padding: 18px;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    letter-spacing: .5px;
  }

  main {
    padding: 16px;
    max-width: 420px;
    margin: auto;
  }

  .flight {
    background: white;
    border-radius: 10px;
    padding: 14px 16px;
    margin-bottom: 12px;
    border-left: 4px solid #003b8e;
  }

  .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .title {
    font-size: 17px;
    font-weight: 600;
  }

  .status {
    font-size: 11px;
    padding: 4px 8px;
    border-radius: 6px;
    background: #e9eef7;
    color: #003b8e;
    white-space: nowrap;
  }

  .checkin { background: #e9eef7; }
  .boarding { background: #fff4da; color: #8a5a00; }
  .inflight { background: #e6f4ea; color: #1e6b3a; }
  .landed { background: #ececec; color: #555; }

  .time {
    margin-top: 6px;
    font-size: 14px;
    color: #333;
  }

  .sub {
    margin-top: 2px;
    font-size: 12px;
    color: #666;
  }

  button {
    width: calc(100% - 32px);
    margin: 20px auto;
    display: block;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    background: #003b8e;
    color: white;
    font-weight: 600;
  }
</style>
</head>
<body>

<header>MY SCHEDULE</header>
<main id="list"></main>
<button onclick="addFlight()">＋ 予定を追加</button>

<script>
const flights = JSON.parse(localStorage.getItem("flights") || "[]");

function addFlight() {
  const title = prompt("行き先（予定名）");
  const time = prompt("出発時刻（HH:MM）");
  const duration = prompt("所要時間（分）");

  if (!title || !time || !duration) return;

  flights.push({
    id: Date.now(),
    title,
    time,
    duration: Number(duration)
  });
  save();
  render();
}

function getStatus(f) {
  const now = new Date();
  const [h, m] = f.time.split(":");
  const dep = new Date();
  dep.setHours(h, m, 0);

  const arr = new Date(dep.getTime() + f.duration * 60000);
  const diff = (dep - now) / 60000;

  if (now > arr) return ["到着", "landed"];
  if (now >= dep) return ["実行中", "inflight"];
  if (diff <= 10) return ["搭乗中", "boarding"];
  if (diff <= 30) return ["チェックイン", "checkin"];
  return ["予約済", ""];
}

function formatTime(d) {
  return d.toTimeString().slice(0,5);
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  flights.forEach(f => {
    const [label, cls] = getStatus(f);

    const [h, m] = f.time.split(":");
    const dep = new Date();
    dep.setHours(h, m, 0);
    const arr = new Date(dep.getTime() + f.duration * 60000);

    const div = document.createElement("div");
    div.className = "flight";
    div.innerHTML = `
      <div class="top">
        <div class="title">${f.title}</div>
        <div class="status ${cls}">${label}</div>
      </div>
      <div class="time">
        ${formatTime(dep)} → ${formatTime(arr)}
      </div>
      <div class="sub">
        所要時間 ${f.duration}分
      </div>
    `;
    list.appendChild(div);
  });

  save();
}

function save() {
  localStorage.setItem("flights", JSON.stringify(flights));
}

setInterval(render, 10000);
render();
</script>

</body>
</html>
