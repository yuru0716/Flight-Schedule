<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>My Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #f7f9fc;
  color: #111;
}

header {
  background: #003b8e;
  color: #fff;
  text-align: center;
  padding: 18px;
  font-weight: 600;
}

main {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

/* ===== flight card (省略なし) ===== */
.flight {
  position: relative;
  background: #fff;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,.06);
}

/* ===== add button ===== */
button.add {
  width: calc(100% - 32px);
  margin: 20px auto;
  display: block;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  background: #003b8e;
  color: white;
  font-weight: 600;
}

/* ===== modal ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.hidden { display: none; }

.sheet {
  background: #fff;
  width: 100%;
  max-width: 420px;
  border-radius: 18px 18px 0 0;
  padding: 20px 20px 90px;
}

/* modal header */
.sheet-header {
  text-align: center;
  font-weight: 600;
  font-size: 17px;
  color: #003b8e;
  margin-bottom: 18px;
}

/* section */
.section {
  margin-bottom: 22px;
}

.section-title {
  font-size: 12px;
  color: #666;
  margin-bottom: 8px;
}

/* route block */
.route-box {
  background: #f1f4fa;
  border-radius: 12px;
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.route-box input {
  flex: 1;
  border: none;
  background: transparent;
  font-size: 16px;
  padding: 10px;
}

.route-arrow {
  font-size: 18px;
  color: #003b8e;
}

/* input block */
.input-box {
  background: #f1f4fa;
  border-radius: 12px;
  padding: 12px;
}

.input-box input {
  width: 100%;
  border: none;
  background: transparent;
  font-size: 16px;
  padding: 6px 0;
}

/* fixed footer */
.sheet-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  padding: 12px 20px 20px;
  box-shadow: 0 -4px 12px rgba(0,0,0,.08);
}

.sheet-footer button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  background: #003b8e;
  color: #fff;
}
</style>
</head>

<body>

<header>MY SCHEDULE</header>
<main id="list"></main>
<button class="add" onclick="openModal()">＋ 予定を追加</button>

<!-- ===== Reservation Modal ===== -->
<div id="modal" class="modal hidden">
  <div class="sheet">
    <div class="sheet-header">フライトを予約</div>

    <div class="section">
      <div class="section-title">経路</div>
      <div class="route-box">
        <input id="fromInput" placeholder="出発地">
        <div class="route-arrow">→</div>
        <input id="toInput" placeholder="到着地">
      </div>
    </div>

    <div class="section">
      <div class="section-title">出発時刻</div>
      <div class="input-box">
        <input id="timeInput" type="time">
      </div>
    </div>

    <div class="section">
      <div class="section-title">所要時間（分）</div>
      <div class="input-box">
        <input id="durationInput" type="number" placeholder="60">
      </div>
    </div>
  </div>

  <div class="sheet-footer">
    <button onclick="submitFlight()">予約する</button>
  </div>
</div>

<script>
const flights = JSON.parse(localStorage.getItem("flights") || "[]");

function openModal(){ modal.classList.remove("hidden"); }
function closeModal(){ modal.classList.add("hidden"); }

function submitFlight(){
  if(!fromInput.value||!toInput.value||!timeInput.value||!durationInput.value) return;
  flights.push({
    id: Date.now(),
    from: fromInput.value,
    to: toInput.value,
    time: timeInput.value,
    duration: Number(durationInput.value),
    checkedIn:false
  });
  closeModal();
  localStorage.setItem("flights",JSON.stringify(flights));
}
</script>

</body>
</html>
