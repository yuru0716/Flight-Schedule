<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>My Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ===== Base ===== */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f7f9fc;
  color: #111;
}

header {
  background: #003b8e;
  color: white;
  padding: 18px;
  text-align: center;
  font-weight: 600;
  letter-spacing: .5px;
}

/* ===== Layout ===== */
main {
  padding: 16px;
  max-width: 420px;
  margin: auto;
}

/* ===== Flight Card ===== */
.flight {
  background: white;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,.05);
}

.flight-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title {
  font-size: 16px;
  font-weight: 600;
}

.status {
  font-size: 11px;
  padding: 4px 8px;
  border-radius: 6px;
  background: #e9eef7;
  color: #003b8e;
}

.boarding { background: #fff4da; color: #8a5a00; }
.inflight { background: #e6f4ea; color: #1e6b3a; }
.landed { background: #ececec; color: #555; }

/* ===== Time Row ===== */
.time-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 14px;
}

.time-block {
  text-align: center;
  flex: 1;
}

.time {
  font-size: 20px;
  font-weight: 600;
}

.label {
  font-size: 11px;
  color: #666;
}

.arrow {
  flex: 0 0 40px;
  text-align: center;
  font-size: 18px;
  color: #003b8e;
}

/* ===== Footer ===== */
.sub {
  margin-top: 10px;
  font-size: 12px;
  color: #666;
}

/* ===== Button ===== */
button {
  width: calc(100% - 32px);
  margin: 20px auto;
  display: block;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  background: #003b8e;
  color: white;
  font-weight: 600;
}

/* ===== Modal ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.3);
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.hidden { display: none; }

.sheet {
  background: white;
  width: 100%;
  max-width: 420px;
  border-radius: 16px 16px 0 0;
  padding: 20px;
}

.sheet h2 {
  margin: 0 0 12px;
  font-size: 18px;
  color: #003b8e;
}

label {
  display: block;
  margin-bottom: 14px;
  font-size: 13px;
  color: #555;
}

input {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.secondary {
  background: #eee;
  color: #333;
  margin-top: 8px;
}
</style>
</head>

<body>

<header>MY SCHEDULE</header>

<main id="list"></main>
<button onclick="openModal()">＋ 予定を追加</button>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="sheet">
    <h2>フライトを予約</h2>

    <label>
      行き先（予定名）
      <input id="titleInput" placeholder="例：英語の勉強">
    </label>

    <label>
      出発時刻
      <input id="timeInput" type="time">
    </label>

    <label>
      所要時間（分）
      <input id="durationInput" type="number" placeholder="60">
    </label>

    <button onclick="submitFlight()">予約する</button>
    <button class="secondary" onclick="closeModal()">キャンセル</button>
  </div>
</div>

<script>
const flights = JSON.parse(localStorage.getItem("flights") || "[]");

function openModal() {
  modal.classList.remove("hidden");
}
function closeModal() {
  modal.classList.add("hidden");
}

function submitFlight() {
  if (!titleInput.value || !timeInput.value || !durationInput.value) return;
  flights.push({
    id: Date.now(),
    title: titleInput.value,
    time: timeInput.value,
    duration: Number(durationInput.value)
  });
  closeModal();
  save();
  render();
}

function getStatus(f) {
  const now = new Date();
  const [h, m] = f.time.split(":");
  const dep = new Date();
  dep.setHours(h, m, 0);
  const arr = new Date(dep.getTime() + f.duration * 60000);
  const diff = (dep - now) / 60000;

  if (now > arr) return ["到着", "landed"];
  if (now >= dep) return ["実行中", "inflight"];
  if (diff <= 10) return ["搭乗中", "boarding"];
  if (diff <= 30) return ["チェックイン", ""];
  return ["予約済", ""];
}

function fmt(d) {
  return d.toTimeString().slice(0,5);
}

function render() {
  list.innerHTML = "";
  flights.forEach(f => {
    const [label, cls] = getStatus(f);

    const [h, m] = f.time.split(":");
    const dep = new Date();
    dep.setHours(h, m, 0);
    const arr = new Date(dep.getTime() + f.duration * 60000);

    list.innerHTML += `
      <div class="flight">
        <div class="flight-header">
          <div class="title">${f.title}</div>
          <div class="status ${cls}">${label}</div>
        </div>

        <div class="time-row">
          <div class="time-block">
            <div class="time">${fmt(dep)}</div>
            <div class="label">出発</div>
          </div>

          <div class="arrow">→</div>

          <div class="time-block">
            <div class="time">${fmt(arr)}</div>
            <div class="label">到着</div>
          </div>
        </div>

        <div class="sub">所要時間 ${f.duration}分</div>
      </div>
    `;
  });
  save();
}

function save() {
  localStorage.setItem("flights", JSON.stringify(flights));
}

setInterval(render, 10000);
render();
</script>

</body>
</html>
